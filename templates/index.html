<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/image/Clouds.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input { 
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button { 
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-info, #advice-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center; 
            border: 1px solid #ddd;
        } 
        
        #network-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
            border: 1px solid #ddd;
        }

        #weather-info h3, #network-info h3, #advice-info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }

        #weather-info p, #network-info p, #advice-info p {
            margin: 5px 0;
            color: #555;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Weather</h1>
        <div>
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info"></div>
        <div id="advice-info"></div> <!-- 추가된 알림 메시지 출력 칸 -->
        <div id="network-info"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            if (!city) {
                alert('Please enter a city name.');
                return;
            }

            const startTime = performance.now();
            const weatherInfoDiv = document.getElementById('weather-info');
            const adviceInfoDiv = document.getElementById('advice-info');
            const networkInfoDiv = document.getElementById('network-info');
            weatherInfoDiv.innerHTML = '';  // 초기화
            adviceInfoDiv.innerHTML = '';   // 초기화
            networkInfoDiv.innerHTML = '';  // 초기화

            try {
                const response = await fetch(`/weather?city=${encodeURIComponent(city)}`);
                const data = await response.json();

                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);

                if (response.status === 200) {
                    weatherInfoDiv.innerHTML = `
                        <h3>Weather in ${data.city}</h3>
                        <p>Temperature: ${data.temperature} °C</p>
                        <p>Description: ${data.description}</p>
                    `;
                    
                    // 알림 메시지 표시
                    adviceInfoDiv.innerHTML = `
                        <h3>Weather Advice</h3>
                        <p>${data.advice}</p>
                    `;
                } else {
                    weatherInfoDiv.innerHTML = `<p class="error">${data.error}</p>`;
                    if (data.suggestions && data.suggestions.length > 0) {
                        weatherInfoDiv.innerHTML += `<p>Did you mean: ${data.suggestions.join(', ')}?</p>`;
                    }
                }

                // 네트워크 상태 평가 및 표시
                displayNetworkStatus(duration, response.status, data.client_ip);
            } catch (error) {
                networkInfoDiv.innerHTML = `<p class="error">Network error: ${error.message}</p>`;
            }
        }

        function displayNetworkStatus(timeTaken, status, clientIp) {
            const networkInfoDiv = document.getElementById('network-info');
            let statusMessage = '';
            let statusClass = '';
            
            if (status === 200) {
                statusServer = `Client 🔄 Server 🟢🟢🟢 (Status: ${status}) 😊`;
            } else {
                statusServer = `Client 🔄 Server 🔴🔴🔴 (Status: ${status}) ⚠️`;
            }

            if (timeTaken < 150) {
                statusMessage = `Network status: Good (${timeTaken} ms)`;
                statusClass = 'status-good';
            } else if (timeTaken < 400) {
                statusMessage = `Network status: Medium (${timeTaken} ms)`;
                statusClass = 'status-medium';
            } else {
                statusMessage = `Network status: Bad (${timeTaken} ms)`;
                statusClass = 'status-bad';
            }

            networkInfoDiv.innerHTML = `
                <h3>Network Information</h3>
                <p>Request Duration: ${timeTaken} ms</p>
                <p>Status: ${statusServer}</p>
                <p>Client IP: ${clientIp}</p>
                <div class="network-status ${statusClass}">${statusMessage}</div>
            `;
        }
    </script>
</body>
</html>
