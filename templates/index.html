<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/ico" href="/static/image/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neather-Work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/static/image/Clouds.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1000px;
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-section {
            grid-column: 1 / -1;
            text-align: center;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 42px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 35px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .title:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .title i {
            font-size: 38px;
            background: linear-gradient(45deg, #4a90e2, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rotate 20s linear infinite;
        }

        .title span {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .title .divider {
            display: inline-block;
            margin: 0 1px;
            font-weight: 300;
            color: #4a90e2;
            -webkit-text-fill-color: #4a90e2;
            position: relative;
            top: 2px;
            padding: 0;
        }

        .title .divider::after {
            content: "â€”";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input { 
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button { 
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-info, #advice-info, #network-info {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        #weather-info h3, #network-info h3, #advice-info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }

        #weather-info p, #network-info p, #advice-info p {
            margin: 5px 0;
            color: #555;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .weather-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .weather-box h4 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .weather-box h4 i {
            font-size: 16px;
            color: #007bff;
        }

        .weather-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .weather-box .unit {
            font-size: 14px;
            color: #666;
        }

        .main-temp {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 90px;
        }

        .weather-icon i {
            font-size: 3em;
            color: #333;
        }

        .weather-image {
            width: 120px; /* ì´ë¯¸ì§€ í¬ê¸° ì¡°ì • */
            height: 120px; /* í•„ìš”ì— ë”°ë¼ ë†’ì´ë„ ì¡°ì • */
            margin-left: 10px; /* ì˜¨ë„ì™€ ì´ë¯¸ì§€ ê°„ê²© */
        }

        .temp-minmax {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
            text-align: center;
        }

        .temp-minmax h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }

        .temp-range {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .temp-box {
            text-align: center;
        }

        .temp-box .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .temp-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .temp-box.max .value {
            color: #ff4444;
        }

        .temp-box.min .value {
            color: #4444ff;
        }

        /* ê²€ìƒ‰ ê¸°ë¡ì„ ìœ„í•œ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        .search-history {
            grid-column: 1 / -1;
            overflow-x: auto;
            white-space: nowrap;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .history-item {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: #007bff;
            color: white;
        }

        /* ì§€ë„ ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ */
        .map-container {
            grid-column: 1 / -1;
            height: 300px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .network-graph {
            grid-column: 1 / -1;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        #packet-chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1 class="title">
        <i class="fas fa-globe-americas"></i>
        <span>Neather</span><span class="divider">-</span><span>Work</span>
    </h1>
    
    <div class="container">
        <div class="search-section">
            <div>
                <input type="text" id="city" placeholder="Enter city name">
                <button onclick="getWeather()">Get Weather</button>
            </div>
        </div>
        
        <div class="search-history" id="search-history">
            {% for city in search_history %}
                <span class="history-item" onclick="getWeather('{{city}}')">{{city}}</span>
            {% endfor %}
        </div>
        
        <div class="left-column" id="left-column">
            <div id="weather-info"></div>
        </div>
        
        <div class="right-column" id="right-column">
            <div id="advice-info"></div>
            <div id="network-info"></div>
        </div>

        <div class="network-graph" id="network-graph" style="display: none;">
            <h3>Network Packet Graph</h3>
            <div id="packet-chart"></div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        let marker;

        async function getWeather(cityName = null) {
            const city = cityName || document.getElementById('city').value.trim();
            if (!city) {
                alert('Please enter a city name.');
                return;
            }

            const startTime = performance.now();
            const weatherInfoDiv = document.getElementById('weather-info');
            const adviceInfoDiv = document.getElementById('advice-info');
            const networkInfoDiv = document.getElementById('network-info');
            weatherInfoDiv.innerHTML = '';  // ì´ˆê¸°í™”
            adviceInfoDiv.innerHTML = '';   // ì´ˆê¸°í™”
            networkInfoDiv.innerHTML = '';  // ì´ˆê¸°í™”

            try {
                const response = await fetch(`/weather?city=${encodeURIComponent(city)}`);
                const data = await response.json();

                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);

                if (response.status === 200) {
                    const weatherImage = getWeatherImage(data.description);


                    weatherInfoDiv.innerHTML = `
                        <h3>Weather in ${data.city}</h3>
                        <div class="main-temp">
                            ${data.temperature}Â°C
                            <img src="${weatherImage}" class="weather-image" alt="${data.description}"/>
                        </div>
                        <p>${data.description}</p>
                        <div class="weather-grid">
                            <div class="weather-box">
                                <h4>ìŠµë„ <i class="fas fa-tint"></i></h4>
                                <div class="value">${data.humidity}<span class="unit">%</span></div>
                            </div>
                            <div class="weather-box">
                                <h4>ë°”ëŒ <i class="fas fa-wind"></i></h4>
                                <div class="value">${data.wind_speed}<span class="unit">m/s</span></div>
                            </div>
                            <div class="weather-box">
                                <h4>ê°•ìˆ˜ëŸ‰ <i class="fas fa-cloud-rain"></i></h4>
                                <div class="value">${data.rain || 0}<span class="unit">mm</span></div>
                            </div>
                        </div>
                    `;

                    const tempMinMaxDiv = document.createElement('div');
                    tempMinMaxDiv.className = 'temp-minmax';
                    tempMinMaxDiv.innerHTML = `
                        <h3>ì˜¤ëŠ˜ì˜ ê¸°ì˜¨</h3>
                        <div class="temp-range">
                            <div class="temp-box max">
                                <div class="label">ìµœê³  ê¸°ì˜¨ <i class="fas fa-temperature-high"></i></div>
                                <div class="value">${data.temp_max}Â°C</div>
                            </div>
                            <div class="temp-box min">
                                <div class="label">ìµœì € ê¸°ì˜¨ <i class="fas fa-temperature-low"></i></div>
                                <div class="value">${data.temp_min}Â°C</div>
                            </div>
                        </div>
                    `;
                    weatherInfoDiv.appendChild(tempMinMaxDiv);
                    
                    adviceInfoDiv.innerHTML = `
                        <h3>Weather Advice</h3>
                        <p>${data.advice}</p>
                    `;

                    // ì§€ë„ ì—…ë°ì´íŠ¸
                    updateMap(data.coordinates.lat, data.coordinates.lon, data.city);

                    // ë„¤íŠ¸ì›Œí¬ ê·¸ë˜í”„ í‘œì‹œ
                    document.getElementById('network-graph').style.display = 'block';

                    // íŒ¨í‚· ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹œì‘
                    fetchPacketData();
                    // íŒ¨í‚· ë°ì´í„° ì—…ë°ì´íŠ¸ ì¸í„°ë²Œ ì‹œì‘
                    if (!window.packetDataInterval) {
                        window.packetDataInterval = setInterval(fetchPacketData, 5000);
                    }
                } else {
                    weatherInfoDiv.innerHTML = `<p class="error">${data.error}</p>`;
                    if (data.suggestions && data.suggestions.length > 0) {
                        weatherInfoDiv.innerHTML += `<p>Did you mean: ${data.suggestions.join(', ')}?</p>`;
                    }

                    // ì˜¤ë¥˜ ë°œìƒ ì‹œ ê·¸ë˜í”„ ìˆ¨ê¹€
                    document.getElementById('network-graph').style.display = 'none';
                }

                // ë„¤íŠ¸ì›Œí¬ ìƒíƒœ í‰ê°€ ë° í‘œì‹œ
                displayNetworkStatus(duration, response.status, data.client_ip);
            } catch (error) {
                networkInfoDiv.innerHTML = `<p class="error">Network error: ${error.message}</p>`;
            }
        }

        function getWeatherImage(description) {
            if (description.includes("clear")) return "/static/image/weather_image/sun.png";
            if (description.includes("cloud")) return "/static/image/weather_image/cloud.png";
            if (description.includes("rain")) return "/static/image/weather_image/rain.png";
            if (description.includes("snow")) return "/static/image/weather_image/snow.png";
            if (description.includes("storm")) return "/static/image/weather_image/storm.png";
            if (description.includes("smoke") || description.includes("fog") || description.includes("mist")) return "static/image/weather_image/fog.png";
            else return "fas fa-sun"; // ê¸°ë³¸ ì•„ì´ì½˜
        }

        function displayNetworkStatus(timeTaken, status, clientIp) {
            const networkInfoDiv = document.getElementById('network-info');
            let statusMessage = '';
            let statusClass = '';
            
            if (status === 200) {
                statusServer = `Client ğŸ”„ Server ğŸŸ¢ğŸŸ¢ğŸŸ¢`;
            } else {
                statusServer = `Client ğŸ”„ Server ğŸ”´ğŸ”´ğŸ”´`;
            }

            if (timeTaken < 12000) {
                statusMessage = `Network status: Good (${timeTaken} ms) ğŸ˜Š`;
                statusClass = 'status-good';
            } else if (timeTaken < 15000) {
                statusMessage = `Network status: Medium (${timeTaken} ms) ğŸ˜‘`;
                statusClass = 'status-medium';
            } else {
                statusMessage = `Network status: Bad (${timeTaken} ms) ğŸ¤¯`;
                statusClass = 'status-bad';
            }

            networkInfoDiv.innerHTML = `
                <h3>Network Information</h3>
                <p>Request Duration: ${timeTaken} ms</p>
                <p>Status: ${statusServer}</p>
                <p>Client IP: ${clientIp}</p>
                <div class="network-status ${statusClass}">${statusMessage}</div>
            `;
        }

        function updateMap(lat, lon, cityName) {
            if (marker) {
                map.removeLayer(marker);
            }
            map.setView([lat, lon], 10);
            marker = L.marker([lat, lon])
                .addTo(map)
                .bindPopup(cityName)
                .openPopup();
        }

        // íŒ¨í‚· ë°ì´í„°ë¥¼ ê°€ì ¸ì™€ì„œ ê·¸ë˜í”„ë¥¼ ê·¸ë¦¬ëŠ” í•¨ìˆ˜
        function fetchPacketData() {
            fetch('/packet_data')
                .then(response => response.json())
                .then(data => {
                    var trace = {
                        x: data.times.map(t => -t),  // ì‹œê°„ ìˆœì„œëŒ€ë¡œ ì •ë ¬
                        y: data.counts,
                        type: 'scatter'
                    };

                    var layout = {
                        title: 'ìµœê·¼ 60ì´ˆ ë™ì•ˆì˜ íŒ¨í‚· ìˆ˜',
                        xaxis: { title: 'ì´ˆ ì „' },
                        yaxis: { title: 'íŒ¨í‚· ìˆ˜' }
                    };

                    Plotly.newPlot('packet-chart', [trace], layout);
                });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ íŒ¨í‚· ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        // fetchPacketData();
        // setInterval(fetchPacketData, 5000);
    </script>
</body>
</html>
